SensorData:
  description: Sensor Module Grouped Shunt Sensor Data
  fields:
    - name: PrimaryBarometer
      type: BarometerData
    - name: SecondaryBarometer
      type: BarometerData
    - name: Acceleration
      type: AccelerometerData
    - name: ImuAcceleration
      type: AccelerometerData
    - name: ImuGyroscope
      type: GyroscopeData
    - name: Magnetometer
      type: MagnetometerData
    - name: Temperature
      type: TemperatureData
    - name: StatusByte
      type: uint8_t
    - name: BootCount
      type: uint8_t
  timestamp: true

LoRaBroadcastSensorData:
  description: Sensor Module LoRa Broadcast Sensor Data
  fields:
    - name: Barometer
      type: FixedPointBarometerData
    - name: Acceleration
      type: FixedPointAccelerometerData
    - name: Gyroscope
      type: FixedPointGyroscopeData
    - name: BootCount
      type: uint8_t
    - name: Phase
      type: uint8_t
  timestamp: false
