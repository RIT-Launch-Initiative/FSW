# This file contains selected Kconfig options for the application.
CONFIG_DEBUG=y

CONFIG_LOG=y
CONFIG_APP_GRIM_REEFER_LOG_LEVEL_WRN=y
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_THREAD_RUNTIME_STATS=y
# Needed for data dumping
CONFIG_SHELL=y
CONFIG_FLASH_SHELL=y

CONFIG_SMF=y
CONFIG_EVENTS=y
CONFIG_BASE64=y

# Random
CONFIG_TEST_RANDOM_GENERATOR=y

# GPIO for LEDS and enable lines
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_I2C=y

# Sensor Enables
CONFIG_ADC=y
CONFIG_MCP356X=y
CONFIG_LSM6DSL=y
CONFIG_BME280=y
CONFIG_INA260=y

CONFIG_SPI_STM32_DMA=y

# Sensor Configuration 

# BME280 (closely follows 'gaming mode' in data sheet)
CONFIG_BME280_STANDBY_05MS=y
CONFIG_BME280_PRESS_OVER_16X=y

CONFIG_BME280_TEMP_OVER_1X=y
CONFIG_BME280_HUMIDITY_OVER_1X=y

# LSM6DSL - 1660Hz for both accel and gyro
CONFIG_LSM6DSL_ACCEL_ODR=8
CONFIG_LSM6DSL_GYRO_ODR=8

# 16g scale. 2000 dps 
CONFIG_LSM6DSL_ACCEL_FS=16
CONFIG_LSM6DSL_GYRO_FS=2000

# Serial for data dumping
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Filesystem
CONFIG_SPI_NOR_SFDP_RUNTIME=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_DISK_ACCESS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

CONFIG_FS_LITTLEFS_FMP_DEV=y

CONFIG_FS_LITTLEFS_NUM_FILES=6
CONFIG_FS_LITTLEFS_CACHE_SIZE=4096
CONFIG_FS_LITTLEFS_LOOKAHEAD_SIZE=128

# needed for file system shell
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_MAIN_STACK_SIZE=2048


