AccelerometerData:
  description: Accelerometer telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

BarometerData:
  description: Barometer telemetry data.
  fields:
    - name: Pressure
      type: float
    - name: Temperature
      type: float
  timestamp: false

GyroscopeData:
  description: Gyroscope telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

MagnetometerData:
  description: Magnetometer telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

ShuntData:
  description: Shunt telemetry data.
  fields:
    - name: Voltage
      type: float
    - name: Current
      type: float
    - name: Power
      type: float
  timestamp: false

TemperatureData:
  description: Single temperature reading.
  fields:
    - name: Temperature
      type: float
  timestamp: false

FixedPointAccelerometerData:
  description: Accelerometer telemetry data (fixed point).
  fields:
    - name: X
      type: int16_t
    - name: Y
      type: int16_t
    - name: Z
      type: int16_t
  timestamp: false

FixedPointBarometerData:
  description: Barometer telemetry data (fixed point).
  fields:
    - name: Pressure
      type: int16_t
    - name: Temperature
      type: int16_t
  timestamp: false

FixedPointGyroscopeData:
  description: Gyroscope telemetry data (fixed point).
  fields:
    - name: X
      type: int16_t
    - name: Y
      type: int16_t
    - name: Z
      type: int16_t
  timestamp: false

FixedPointMagnetometerData:
  description: Magnetometer telemetry data (fixed point).
  fields:
    - name: X
      type: int16_t
    - name: Y
      type: int16_t
    - name: Z
      type: int16_t
  timestamp: false

FixedPointShuntData:
  description: Shunt telemetry data (fixed point).
  fields:
    - name: Voltage
      type: int16_t
    - name: Current
      type: int16_t
    - name: Power
      type: int16_t
  timestamp: false

FixedPointTemperatureData:
  description: Single temperature reading (fixed point).
  fields:
    - name: Temperature
      type: uint8_t # Highly unlikely chance of being in sub-zero temperatures
  timestamp: false

GnssCoordinates:
  description: GNSS coordinate data.
  fields:
    - name: Latitude
      type: float
    - name: Longitude
      type: float
    - name: Altitude
      type: float
  timestamp: false

GnssCoordinatesFixedPoint:
  description: GNSS coordinate data in fixed point representation.
  fields:
    - name: Latitude
      type: float
    - name: Longitude
      type: float
    - name: Altitude
      type: float
  timestamp: false

GnssCoordinatesSubMillimeterPrecision:
  description: Sub-millimeter precision GNSS coordinate data.
  fields:
    - name: Latitude
      type: double
    - name: Longitude
      type: double
    - name: Altitude
      type: float
  timestamp: false

GnssInfo:
  description: GNSS Info.
  fields:
    - name: SatelliteCount
      type: uint16_t
    - name: HorizontalDilution
      type: uint32_t
    - name: FixStatus
      type: uint8_t
    - name: FixQuality
      type: uint8_t
  timestamp: false

GnssTime:
  description: GNSS Time.
  fields:
    - name: Hour
      type: uint8_t
    - name: Minute
      type: uint8_t
    - name: Millisecond
      type: uint16_t
    - name: DayOfMonth
      type: uint8_t
    - name: Month
      type: uint8_t
    - name: YearOfCentury
      type: uint8_t
  timestamp: false

GnssData:
  description: Consolidated GNSS data.
  fields:
    - name: Coordinates
      type: GnssCoordinates
    - name: Time
      type: GnssTime
    - name: Info
      type: GnssInfo

GnssBroadcastPacket:
  description: Helper GNSS packet to send to other radio devices.
  fields:
    - name: Coordinates
      type: GnssCoordinates
    - name: SatelliteCount
      type: uint16_t
    - name: FixStatus
      type: uint8_t
    - name: FixQuality
      type: uint8_t

LoRaBroadcastData:
  description: Launch standardized LoRa packet.
  fields:
    - name: Port
      type: uint16_t
    - name: Size
      type: uint8_t
    - name: Payload
      type: uint8_t
      array_size: 256 - sizeof(uint16_t)

LoRaReceiveStatistics:
  description: Lora receive statistics
  fields:
    - name: ReceivedSignalStrengthIndicator
      type: int16_t
    - name: SignalToNoiseRatio
      type: int8_t

CPUMonitor:
    description: CPU monitor data.
    fields:
      - name: Uptime
        type: uint32_t
      - name: Utilization
        type: uint8_t
      - name: DieTemperature
        type: int16_t
    timestamp: false