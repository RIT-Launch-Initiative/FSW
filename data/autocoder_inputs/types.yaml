AccelerometerData:
  description: Accelerometer telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

BarometerData:
  description: Barometer telemetry data.
  fields:
    - name: Pressure
      type: float
    - name: Temperature
      type: float
  timestamp: false

GyroscopeData:
  description: Gyroscope telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

MagnetometerData:
  description: Magnetometer telemetry data.
  fields:
    - name: X
      type: float
    - name: Y
      type: float
    - name: Z
      type: float
  timestamp: false

ShuntData:
  description: Shunt telemetry data.
  fields:
    - name: Voltage
      type: float
    - name: Current
      type: float
    - name: Power
      type: float
  timestamp: false

TemperatureData:
  description: Single temperature reading.
  fields:
    - name: Temperature
      type: float
  timestamp: false

LoRaSignalData:
  description: LoRa signal data.
  fields:
    - name: RSSI
      type: float
    - name: SNR
      type: float
  timestamp: false

GnssCoordinates:
  description: GNSS coordinate data.
  fields:
    - name: Latitude
      type: double
    - name: Longitude
      type: double
    - name: Altitude
      type: float
  timestamp: false

GnssInfo:
  description: GNSS Info.
  fields:
    - name: SatelliteCount
      type: uint16_t
    - name: HorizontalDilution
      type: uint32_t
    - name: FixStatus
      type: uint8_t
    - name: FixQuality
      type: uint8_t
  timestamp: false

GnssTime:
  description: GNSS Time.
  fields:
    - name: Hour
      type: uint8_t
    - name: Minute
      type: uint8_t
    - name: Millisecond
      type: uint16_t
    - name: DayOfMonth
      type: uint8_t
    - name: Month
      type: uint8_t
    - name: YearOfCentury
      type: uint8_t
  timestamp: false

LoRaBroadcastData:
  description: Launch standardized LoRa packet.
  fields:
    - name: Port
      type: uint16_t
    - name: Size
      type: uint8_t
    - name: Payload
      type: uint8_t[256 - sizeof(uint16_t]