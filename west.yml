manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos
    - name: u-blox
      url-base: https://github.com/u-blox

  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: main
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - hal_espressif
          - littlefs
          - loramac-node
    - name: ubxlib
      remote: u-blox
      path: ubxlib
      revision: master
      import: true
      clone-depth: 1

